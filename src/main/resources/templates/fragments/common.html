<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">메인페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/common.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment = "menu">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:href="@{/}">프로젝트</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- 왼쪽에 나열되는 메뉴들 -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/board/list(page=1, boardPerPage=10, pageSize = 10)}">게시판</a>
          </li>
        </ul>

        <!-- 오른쪽에 나열되는 메뉴들 -->

        <!-- 비로그인 시의 오른쪽 로그인/로그아웃 메뉴 -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize = "isAnonymous()">
          <li class="nav-item">
            <a class="nav-link active" href="#" th:href="@{/member/login}">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" th:href="@{/member/join}">회원가입</a>
          </li>
        </ul>

        <!-- 로그인 시의 오른쪽 로그인/로그아웃 메뉴 -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button type="submit" class="nav-link btn btn-link" style="padding: 0; border: none;">로그아웃</button>
            </form>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</body>
</html>
