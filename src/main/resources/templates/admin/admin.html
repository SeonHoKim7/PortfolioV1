<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <h3>관리자</h3>
    <a onclick="showSection('member')">회원 관리</a>
    <a onclick="showSection('report')">신고 관리</a>
  </div>

  <!-- 메인 영역 -->
  <div class="main">

    <!-- 회원 관리 -->
    <div id="member" class="section active">
      <h2>회원 관리</h2>

      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>아이디</th>
          <th>게시글 권한</th>
          <th>댓글 권한</th>
          <th>탈퇴</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>user1</td>
          <td><button onclick="toggle(this)">허용</button></td>
          <td><button onclick="toggle(this)">허용</button></td>
          <td><button onclick="deleteMember(1)">탈퇴</button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- 신고 관리 -->
    <div id="report" class="section">
      <h2>신고 관리</h2>

      <table>
        <thead>
        <tr>
          <th>신고 ID</th>
          <th>대상 타입</th>
          <th>대상 ID</th>
          <th>신고자</th>
          <th>사유</th>
          <th>처리</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>101</td>
          <td>게시글</td>
          <td>45</td>
          <td>user2</td>
          <td>욕설</td>
          <td>
            <button onclick="ignoreReport()">무시</button>
            <button onclick="deleteContent()">삭제</button>
            <button onclick="blockUser()">작성 권한 제한</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  function toggle(button) {
    button.innerText = button.innerText === "허용" ? "차단" : "허용";
  }

  function deleteMember(id) {
    if (confirm("정말 탈퇴시키겠습니까?")) {
      alert("회원 ID " + id + " 탈퇴 처리");
    }
  }

  function ignoreReport() {
    alert("신고 무시 처리");
  }

  function deleteContent() {
    alert("신고된 게시글/댓글 삭제");
  }

  function blockUser() {
    alert("해당 회원의 작성 권한 제한");
  }
</script>

</body>
</html>
