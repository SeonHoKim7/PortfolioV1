<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('회원가입')}">
</head>
<body>

  <nav th:replace="~{fragments/common :: menu}"></nav>

  <div class="container mt-5">
    <h2>회원가입</h2>

    <br>
    <!-- 회원가입 폼 -->
    <form action="#" th:action="@{/member/join}" method="post">
      <div class="mb-3">
        <label for="userid" class="form-label">아이디</label>
        <input type="text" class="form-control" id="userid" name="userid" required th:value="${userid}">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" required th:value="${username}">
      </div>

      <br>

      <button type="submit" class="btn btn-primary">제출</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
