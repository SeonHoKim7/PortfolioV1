<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/common :: head('로그인')}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" th:replace="~{fragments/common :: menu}"></nav>

<div class="container mt-5">
  <h2>로그인</h2>

  <br>

  <!-- 로그인 폼 -->
    <form action="#" th:action="@{/member/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" class="form-control" id="username" name="userid" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <br>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>

      <!-- 로그인 실패 시 에러 메시지 표시 -->
      <div th:if="${param.error}" class="alert alert-danger">
        아이디 또는 비밀번호가 잘못되었습니다.
      </div>


      <!-- 로그아웃 시 메시지 표시 -->
      <div th:if="${param.logout}" class="alert alert-success">
        로그아웃 되었습니다. 다시 로그인 해주세요.
      </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
